[theme]
title = <%= _.slugify(themeName) %> Theme
description = Diazo theme for <%= _.slugify(themeName) %> site
rules = /++theme++<%= _.slugify(themeName) %>.sitetheme/rules.xml
prefix = /++theme++<%= _.slugify(themeName) %>.sitetheme
doctype = <!DOCTYPE html>

enabled-bundles =
disabled-bundles =

development-css = /++theme++<%= _.slugify(themeName) %>.sitetheme/less/styles.less
production-css = /++theme++<%= _.slugify(themeName) %>.sitetheme/dist/styles/<%= _.slugify(themeName) %>.css

development-js = /++theme++<%= _.slugify(themeName) %>.sitetheme/dist/scripts/main.js
production-js =

[theme:parameters]
ajax_load = python: request.form.get('ajax_load')
