[theme]
title = <%= _.slugify(themeName) %> Theme
description = Diazo theme for <%= _.slugify(themeName) %> site
rules = /++theme++<%= _.slugify(themeName) %>.sitetheme/rules.xml
prefix = /++theme++<%= _.slugify(themeName) %>.sitetheme
doctype = <!DOCTYPE html>

[theme:parameters]
ajax_load = python: request.form.get('ajax_load')
